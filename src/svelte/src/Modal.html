<div class = "modal" on:click={clickHandler} class:modal-active={active}>
	<div class="container" on:click={cancelHandler}>
		<slot></slot>
	</div>
</div>

<style>
.container {
	position: fixed;
	width: 50%;
	height: 50%;
	left: 25%;
	top: 25%;
	background-color: #777777;
	z-index: 999;
	text-align: center;
	border-radius: .25rem;
}

.modal {
	position: fixed;
	z-index: 999;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	background-color: rgba(0,0,0,0.4);
	transition: all 0.3s ease-in-out;
	visibility: hidden;
	opacity: 0;
}

.modal-active {
	visibility: visible;
	opacity: 1;
}
</style>

<script>	
	export let active;
	
	function clickHandler(e) {
		active = !active;
	}
	
	function cancelHandler(e){
		e.cancelBubble = true;
	}
</script>
